<form [formGroup]="form" *ngIf="form" (ngSubmit)="updateInfoUser()">
  <!-- <form [formGroup]="form"> -->

  <h2>Informaci√≥n general</h2>

  <div>
    <mat-form-field>
      <input placeholder="Email" formControlName="email" matInput type="email" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input placeholder="Nombre completo" formControlName="name" matInput type="text" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input placeholder="Direccion del conjunto" formControlName="address" matInput type="text" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input placeholder="Nombre del conjunto" formControlName="nameConjunto" matInput type="text" />
    </mat-form-field>
  </div>
  <button mat-raised-button type="button" type="submit" [disabled]="form.invalid" style="width: 100%;">Guardar</button>
</form>
